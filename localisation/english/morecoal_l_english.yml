### EVENTS
coal_events.1.t:0 "More Coal Mod"
coal_events.1.desc:0 "Welcome to the More Coal mod, you have four mod options to choose from.\n - Add more coal\n - Dont add coal\n - Option to disable the AI from adding coal in their countries.\n - Option to disable everything including the decisions.\n\nThis mod is meant to only add more coal in the regions that historically produced coal/lignite during the second world war."
coal_events.1.a:0 "Add more coal in my country."
coal_events.1.b:0 "Don't add any coal in my country."
coal_events.1.c:0 "Disable AI adding coal."
coal_events.1.d:0 "Disable Everything."


